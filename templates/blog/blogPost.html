{% extends 'base.html' %}
{% block title %}
{{ post.title}}
{% endblock title %}

{% block body %}

<div class="container">
    <div class="jumbotron my-4">
    <div class="blog-post">
        <h2 class="blog-post-title">{{post.title}}</h2>
        <p class="blog-post-meta">{{post.timeStamp}} by <a href="#">{{post.author}}</a></p>

        <p>{{post.content}}</p>
      </div>
    </div>
</div>

{% endblock body %}
