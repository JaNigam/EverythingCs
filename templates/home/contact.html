{% extends 'base.html' %} {% block title %}Contact Us {% endblock title %}
{%block contactactive %} active{% endblock contactactive %} {% block body %}
<div class="container my-4">
  <h2>Contact our developers!</h2>
  <form action="/contact/" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="enter your full name" />
    </div>

    <div class="form-group">
      <label for="email">Email Id</label>
      <input type="email" class="form-control" id="emailhelp" name="email" placeholder="someone@example.com" />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="phone" class="form-control" name="phone" id="phone" />
    </div>

    <div class="form-group">
      <label for="content">Tell us your issue</label>
      <input type="text" class="form-control" name="content" id="content" />
    </div>

    <button type="submit" class="btn btn-primary my-3">Submit</button>
  </form>
</div>

{% endblock body %}
